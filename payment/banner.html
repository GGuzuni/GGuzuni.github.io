  };

  function setLanguage(currentLanguage) {
    console.log('setLanguage', currentLanguage);

    var language = currentLanguage;
    if(currentLanguage != "ko") {
      language = "en";
    };

    if(currentLanguage == "ko") {
      document.getElementById("banner").src = "https://firebasestorage.googleapis.com/v0/b/gguzuni-319bc.appspot.com/o/app_image%2Fno_discount%2Fsettings_gguzuni_plus_image_kr.svg?alt=media&token=19e72147-527d-417a-a09b-4932c64490d6";

      document.getElementById("banner").src = "https://firebasestorage.googleapis.com/v0/b/gguzuni-319bc.appspot.com/o/app_image%2Fno_discount%2Fsettings_gguzuni_plus_image_global.svg?alt=media&token=48eb8138-8084-4710-a517-751b061a154d";
    }

    const $lang = document.querySelectorAll("[data-lang]");
    $lang.forEach(el => {
        const code = el.dataset.lang
        el.innerHTML = lang[language][code]
    })
  };

  setLanguage("ko");
</script>
